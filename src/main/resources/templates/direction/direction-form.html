<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Recipe Home</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>

<body>

	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="col-md-6">
				<form th:action="@{'/direction/new'}" method="post">
					<input type="hidden" name="id" th:value="${direction.id}" />
					<input type="hidden" name="recipeId" th:value="${recipeId}" />
					<div class="card">
						<div class="card-header bg-primary text-white">
							<h1 class="card-title">Edit Direction Information</h1>
						</div>
						<div class="card-body">


							<div class="row mb-3">
								<div class="col-md-4">
									<label for="description" class="form-label">Description:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="description" id="description"
										th:value="${direction.description}" />
								</div>
							</div>



							<div class="row mb-3">
								<div class="col-md-4">
									<label for="sequence" class="form-label">Sequence:</label>
								</div>
								<div class="col-md-8">
									<input type="text" class="form-control" name="sequence" id="sequence"
										th:value="${direction.sequence}" />
								</div>
							</div>

							<button type="submit" class="btn btn-primary float-end">Create</button>
						</div>

					</div>

			</div>
			</form>
		</div>
	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

</body>

</html>
