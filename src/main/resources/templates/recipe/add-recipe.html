<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Show Recipe</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row mb-3">
			<div class="col-md-6 offset-md-3">
				<form th:object="${recipe}" th:action="@{/recipe/create}" method="post">
					<input type="hidden" th:field="*{id}">
					<div class="accordion" id="accordionExample">
						<div class="accordion-item">
							<h2 class="accordion-header" id="headingOne">
								<button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
									data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
									Edit Recipe Information
								</button>
							</h2>
							<div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne"
								data-bs-parent="#accordionExample">
								<div class="accordion-body">
									<div class="row mb-3">
										<div class="col-md-3">
											<label for="description" class="form-label">Recipe Description:</label>
										</div>
										<div class="col-md-9">
											<input type="text" class="form-control" id="description"
												th:field="*{description}">
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-3">
											<label class="form-label">Categories:</label>
										</div>
										<div class="col-md-9">
											<div class="form-check" th:each="category : ${categories}">
												<input class="form-check-input"
												 type="checkbox" 
												 name="categoryNames"
												  th:value="${category.name}"
												  th:checked="${#lists.contains(relatedCategoryName,category.name)}"
												  >
												<label class="form-check-label" th:for="${category.id}" th:text="${category.name}"></label>
											</div>
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-4">
											<label for="prepTime" class="form-label">Prep Time:</label>
											<input type="text" class="form-control" id="prepTime"
												th:field="*{prepTime}">
										</div>
										<div class="col-md-4">
											<label for="cookTime" class="form-label">Cooktime:</label>
											<input type="text" class="form-control" id="cookTime"
												th:field="*{cookTime}">
										</div>
										<div class="col-md-4">
											<label for="difficulty" class="form-label">Difficulty:</label>
											<select class="form-select" id="difficulty" th:field="*{difficulty}">
												<option
													th:each="difficultyValue : ${T(com.hostmdy.recipe.entity.Difficulty).values()}"
													th:value="${difficultyValue.name()}"
													th:text="${difficultyValue.name()}">val
												</option>
											</select>
											<select class="form-select" th:remove="all">
												
											</select>
										</div>
									</div>
									<div class="row mb-3">
										<div class="col-md-12">
											<label for="servings" class="form-label">Servings</label>
											<input type="text" class="form-control" id="servings"
												th:field="*{servings}">
										</div>
									</div>

								
									<div class="row mb-3">
										<div class="col-md-12">
											<label for="title" class="form-label">Name</label>
											<input type="text" class="form-control" id="title" th:field="*{name}">
										</div>
									</div>

									<div class="row mb-3">
										<div class="col-md-12">
											<label for="source" class="form-label">Source</label>
											<input type="text" class="form-control" id="source" th:field="*{source}">
										</div>
									</div>

									<div class="row mb-3">
										<div class="col-md-12">
											<label for="note" class="form-label">Note</label>
											<input type="text" class="form-control" id="note"
												th:field="*{note.description}">
										</div>
									</div>
									
									<button type="submit" class="btn btn-primary">create</button>
								</div>
							</div>

				</form>
			</div>
		</div>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
