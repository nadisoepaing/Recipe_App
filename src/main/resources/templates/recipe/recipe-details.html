<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Show Recipe</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid" style="margin-top: 20px">
		<div class="row">

			<div class="col-md-6 offset-md-3">
				<div class="accordion" id="recipeAccordion">
					<div class="card mb-2">
						<div class="card-header bg-primary" id="descriptionHeading">
							<h2 class="mb-0">
								<button class="btn btn-link text-white" type="button" data-bs-toggle="collapse"
									data-bs-target="#descriptionCollapse" aria-expanded="true"
									aria-controls="descriptionCollapse">
									<h1 class="h4 m-0 fw-bold">Recipe Description Here!</h1>
								</button>

								<div class="col-md-6">
									<a class="btn btn-secondary" href="#"
										th:href="@{'/image/recipe/' + ${recipeId}+'/upload'}" role="button">Change
										Image</a>
								</div>
							</h2>
						</div>

						<div id="descriptionCollapse" class="collapse show" aria-labelledby="descriptionHeading"
							data-bs-parent="#recipeAccordion">
							<div class="card-body">
								<div class="row">
									<div class="col-md-3">
										<h5>Categories:</h5>
									</div>
									<div class="col-md-9">
										<ul>
											<li th:each="category : ${recipe.categories}"
												th:text="${category.getName()}"></li>
										</ul>
									</div>
									<div class="col-md-6">

										<img th:src="@{'/image/recipe/' + ${recipe.id} }" width="200"
											height="200">

									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<h5>Prep Time:</h5>
									</div>
									<div class="col-md-3">
										<p th:text="${(recipe.prepTime) +  '  Min'}"></p>
									</div>
									<div class="col-md-3">
										<h5>Difficulty:</h5>
									</div>
									<div class="col-md-3">
										<p th:text="${recipe.difficulty}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<h5>Cooktime:</h5>
									</div>
									<div class="col-md-3">
										<p th:text="${(recipe.cookTime  +  '  Min')}"></p>
									</div>
									<div class="col-md-3">
										<h5>Servings:</h5>
									</div>
									<div class="col-md-3">
										<p th:text="${recipe.servings}"></p>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<h5>Source:</h5>
									</div>
									<div class="col-md-3">
										<p><a href="#" target="_blank" th:href="${recipe.source}">View Original</a></p>
									</div>
									<div class="col-md-3">
										<h5>Total:</h5>
									</div>
									<div class="col-md-3">
										<p th:text="${recipe.totalTime + ' Min'}"></p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<div class="card mb-2">
						<div class="card-header bg-primary">
							<div class="row">
								<div class="col-md-10">
									<h2 class="h4 m-0 fw-bold text-white">Ingredients</h2>
								</div>
								<div class="col-md-2">
									<a class="btn btn-link text-white" href="#"
										th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}">View</a>
								</div>
							</div>
						</div>
						<div class="card">
							<div class="card-body">
								<h1 class="card-title">Ingredients</h1>
								<ul class="list-group">
									<li th:each="ingredient : ${ingredients}" class="list-group-item">
										<span
											th:text="${(ingredient.amount + ' ' + ingredient.uom.name + ' - ' + ingredient.description)}"></span>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>

				<div class="card mb-2">
					<div class="card-header bg-primary">
						<div class="row">
							<div class="col-md-10">
								<h2 class="h4 m-0 fw-bold text-white">Directions</h2>
							</div>
							<div class="col-md-2">
								<a class="btn btn-link text-white" href="#"
									th:href="@{'/recipe/' + ${recipe.id} + '/directions'}">View</a>
							</div>
						</div>
					</div>
					<div class="card">
						<div class="card-body">
							<h1 class="card-title">Directions</h1>
							<ul class="list-group">
								<li th:each="direction : ${directions}" class="list-group-item">
									<span
										th:text="${('step ' +direction.sequence + ' : ' +direction.description)}"></span>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>

			<div class="card mb-2">
				<div class="card-header bg-primary">
					<div class="row">
						<div class="col-md-10">
							<h2 class="h4 m-0 fw-bold text-white">Notes</h2>
						</div>

					</div>
				</div>
				<div class="card">
					<div class="card-body">
						<h1 class="card-title">Notes</h1>
						<p th:text="${recipe.note.description}" class="card-text"></p>
					</div>
				</div>
			</div>
		</div>




	</div>
	</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
</body>

</html>
